name: kvs-server

args:
    - addr:
        long: addr
        value_name: IP-PORT
        about: "IP:port, used to connect server"
        takes_value: true
        global: true
    - engine:
        long: engine
        value_name: ENGINE-NAME
        about: "Specify an engine"
        takes_value: true
        possible_values: ["kvs", "sled"]
        global: true
