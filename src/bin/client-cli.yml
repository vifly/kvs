name: kvs-client

subcommands:
    - set:
        about: Set the value of a string key to a string
        args:
            - key:
                about: key
            - value:
                about: value
    - get:
        about: Get the string value of a given string key
        args:
            - key:
                about: key
    - rm:
        about: Remove a given key
        args:
            - key:
                about: key

args:
    - addr:
        long: addr
        value_name: IP-PORT
        about: "IP:port, used to connect server"
        takes_value: true
        global: true